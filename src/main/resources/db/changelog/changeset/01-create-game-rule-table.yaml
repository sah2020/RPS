databaseChangeLog:
  - changeSet:
      id: create-game-rule-table
      author: Akmaljon
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: game_rule

      changes:
        - createTable:
            tableName: game_rule
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  defaultOnNull: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_game_rule
              - column:
                  name: first_choice
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: second_choice
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: is_first_choice_winner
                  type: boolean
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: game_rule
            columnNames: first_choice, second_choice